    <script>

        const questions = [
            {
                question: "After teaching a woman who has had an evacuation for gestational trophoblastic disease (hydatidiform mole or molar pregnancy) about her condition, which statement indicates that the nurse's teaching was successful?",
                options: [
                    "\"I will be sure to avoid getting pregnant for at least 1 year.\"",
                    "\"My intake of iron will have to be closely monitored for 6 months.\"",
                    "\"My blood pressure will continue to be increased for about 6 more months.\"",
                    "\"I won't use my birth control pills for at least a year or two.\""
                ],
                correct: 0,
                rationale: "After evacuation of trophoblastic tissue (hydatiform mole), long-term follow-up is necessary to make sure any remaining trophoblastic tissue does not become malignant. Serial hCG levels are monitored closely for 1 year, and the client is urged to avoid pregnancy for 1 year because it can interfere with the monitoring of hCG levels. Iron intake and blood pressure are not important aspects of follow up after evacuation of a hydatiform mole. Use of a reliable contraceptive is strongly recommended so that pregnancy is avoided.",
                image: 'gestational_trophoblastic',
                hint: "Think about the need for monitoring hCG levels and why pregnancy would interfere with this."
            },
            {
                question: "A client is diagnosed with gestational hypertension and is receiving magnesium sulfate. The nurse determines that the medication is at a therapeutic level based on which finding?",

                    "urinary output of 20 mL per hour",
                    "respiratory rate of 10 breaths/minute",
                    "deep tendons reflexes 2+",
                    "difficulty in arousing"
                ],
                correct: 2,
                rationale: "With magnesium sulfate, deep tendon reflexes of 2+ would be considered normal and therefore a therapeutic level of the drug. Urinary output of less than 30 mL, a respiratory rate of less than 12 breaths/minute, and a diminished level of consciousness would indicate magnesium toxicity.",

                hint: "Think about normal versus toxic signs when monitoring magnesium sulfate therapy."

            {
                question: "Upon entering the room of a client who has had a spontaneous abortion, the nurse observes the client crying. Which response by the nurse would be most appropriate?",

                    "\"Why are you crying?\"",

                    "\"I'm sorry you lost your baby.\"",
                    "\"A baby still wasn't formed in your uterus.\""

                correct: 2,
                rationale: "Telling the client that the nurse is sorry for the loss acknowledges the loss to the woman, validates her feelings, and brings the loss into reality. Asking why the client is crying is ineffective at this time. Offering a pill for the pain ignores the client's feelings. Telling the client that the baby was not formed is inappropriate and discounts any feelings or beliefs that the client has.",

        let currentQuestion = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${questions.length}`;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Load image
            const imageContainer = document.getElementById('imageContainer');
            const conceptImage = document.getElementById('conceptImage');
            if (question.image && medicalImages[question.image]) {
                conceptImage.src = medicalImages[question.image];
                imageContainer.style.display = 'flex';
            } else {
                imageContainer.style.display = 'none';
            }
            
            // Load options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset feedback and rationale
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').className = 'rationale';
            document.getElementById('hint').className = 'hint';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Finish ‚û°Ô∏è' : 'Next ‚û°Ô∏è';
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === null;
            
            // Reset cancel button visibility
            document.getElementById('cancelBtn').classList.remove('show');
            
            // If this question was already answered, show the answer
            if (answers[currentQuestion] !== null) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, fromMemory = false) {
            // If we're just loading a previously selected answer, don't process it as new
            if (fromMemory) {
                highlightSelectedOption(index);
                showFeedback(index);
                return;
            }
            
            // If an option is already selected, do nothing (unless we're loading from memory)
            if (selectedOption !== null && !fromMemory) return;
            
            selectedOption = index;
            answers[currentQuestion] = index;
            
            highlightSelectedOption(index);
            showFeedback(index);
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function cancelSelection() {
            // Reset the selected option
            selectedOption = null;
            answers[currentQuestion] = null;
            
            // Remove highlighting from all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect', 'selected');
            });
            
            // Hide feedback and rationale
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            
            // Hide the cancel button
            document.getElementById('cancelBtn').classList.remove('show');
            
            // Disable next button until a new selection is made
            document.getElementById('nextBtn').disabled = true;
        }

        function highlightSelectedOption(index) {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            options.forEach((option, i) => {
                option.classList.remove('correct', 'incorrect', 'selected');
                
                if (i === index) {
                    option.classList.add('selected');
                    
                    if (i === question.correct) {
                        option.classList.add('correct');
                        if (!answers[currentQuestion]) score++;
                        
                        // Don't show cancel button for correct answers
                        document.getElementById('cancelBtn').classList.remove('show');
                    } else {
                        option.classList.add('incorrect');
                        // Also highlight the correct answer
                        options[question.correct].classList.add('correct');
                        
                        // Show cancel button only for wrong answers
                        document.getElementById('cancelBtn').classList.add('show');
                    }
                }
            });
        }

        function showFeedback(index) {
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === question.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = `Incorrect. The right answer is: ${String.fromCharCode(65 + question.correct)}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = question.rationale;
            rationale.classList.add('show');
        }

        function showHint() {
            const hint = document.getElementById('hint');
            const hintText = document.getElementById('hintText');
            const question = questions[currentQuestion];
            
            hintText.textContent = question.hint;
            hint.classList.add('show');
        }

        function nextCard() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                selectedOption = null;
                loadQuestion();
            } else {
                // Quiz finished - show results
                alert(`Quiz completed! Your score: ${score}/${questions.length}`);
                currentQuestion = 0;
                selectedOption = null;
                score = 0;
                answers = Array(questions.length).fill(null);
                loadQuestion();
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedOption = answers[currentQuestion];
                loadQuestion();
            }
        }

        // Initialize the app
        loadQuestion();
